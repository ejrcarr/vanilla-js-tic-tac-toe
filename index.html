<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="game-title">Tic-Tac-Toe</h1>
    <div class="gameboard-container">
        <button class="board-tile top-left-square" id="0">X</button>
        <button class="board-tile top-middle-square" id="1">O</button>
        <button class="board-tile top-right-square" id="2">X</button>
        <button class="board-tile middle-left-square" id="3"></button>
        <button class="board-tile middle-middle-square" id="4"></button>
        <button class="board-tile middle-right-square" id="5"></button>
        <button class="board-tile bottom-left-square" id="6"></button>
        <button class="board-tile bottom-middle-square" id="7">O</button>
        <button class="board-tile bottom-right-square" id="8">X</button>
    </div>
</body>
</html>
